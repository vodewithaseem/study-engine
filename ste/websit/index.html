<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/home page.css" />
  </head>
  <body>
    <a href="app.html "
      ><img class="gom" src="Apps-logo/default-removebg-preview (2).png" alt=""
    /></a>

    <button class="cab"><a class="caa" href="co.html">contact us</a></button>

    <h1 class="hometext">study engine</h1>

    <input
      type="text"
      id="myInput"
      onclick="maddfi()"
      onkeyup="myFunction()"
      placeholder="Search for names.."
    />

    <ul id="myUL">
      <li><a href="#">Adele</a></li>
      <li><a href="#">Agnes</a></li>

      <li><a href="#">Billy</a></li>
      <li><a href="#">Bob</a></li>

      <li>
        <a href="class 1 html/maths chapter 1.html">class 6 maths chapter 1</a>
      </li>
      <li>
        <a href="class 1 html/maths chapter 2.html">class 6 maths chapter 2</a>
      </li>
      <li>
        <a href="class 1 html/maths chapter 3.html">class 6 maths chapter 3</a>
      </li>
      <li>
        <a href="class 1 html/maths chapter 4.html">class 6 maths chapter 4</a>
      </li>
      <li>
        <a href="class 1 html/maths chapter 5.html">class 6 maths chapter 5</a>
      </li>
    </ul>

    <script>
      function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById('myUL');
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName('a')[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }
      }
      function maddfi() {
        ul = document.getElementById('myUL').style.display = 'block';
      }
      function onlive() {
        ul = document.getElementById('myUL').style.display = 'none';
      }
    </script>
  </body>
</html>
